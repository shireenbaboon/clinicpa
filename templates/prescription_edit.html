<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">


{% block content %}
<meta name="viewport" content="width=device-width,initial-scale=-2,shrink-to-fit=yes">

    <form method="POST" class="prescription-form">{% csrf_token %}
        {{ form.as_p }}

    </form>
{% endblock %}
</html>
